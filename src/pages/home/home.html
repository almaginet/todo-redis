<ion-header>
  <ion-navbar color="primary">
    <ion-title>HOLA MUNDO! CON REDIS</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
      <ion-item>
        <ion-input [(ngModel)]="todo" placeholder="Inserta alguna tarea aquÃ­..." type="text"></ion-input>
      </ion-item>

      <button  ion-button  full  (click)="enviarDatos()">AGREGAR</button>

      <ion-list *ngFor="let key of keys">
        <ion-item-sliding>
          <ion-item>
            <h2 text-wrap>{{items[key]}}</h2>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button expandable color="danger" (click)="borrarLlave(key)">
              <ion-icon name="md-trash"></ion-icon>
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
 


</ion-content>
